<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #222;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 700px;
            height: 500px;
            background-color: #111;
            border: 2px solid #444;
            margin: 50px auto;
        }
        .snake-segment {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 50%;
            box-shadow: inset -2px -2px 4px rgba(0,0,0,0.2), inset 2px 2px 4px rgba(255,255,255,0.1);
        }
        .snake-segment.smooth {
            transition: left 0.08s linear, top 0.08s linear, width 0.1s ease, height 0.1s ease;
        }
        .snake-head {
            background-color: #66BB6A;
            border-radius: 50%;
            box-shadow: inset -2px -2px 4px rgba(0,0,0,0.3), inset 2px 2px 4px rgba(255,255,255,0.2);
        }
        .snake-eyes {
            position: relative;
        }
        .snake-eyes::before,
        .snake-eyes::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            top: 25%;
        }
        .snake-eyes::before {
            left: 20%;
        }
        .snake-eyes::after {
            right: 20%;
        }
        #fruit-container {
            position: absolute;
        }
        #fruit-stalk {
            position: absolute;
            width: 3px;
            height: 8px;
            background-color: #4CAF50;
            left: 50%;
            top: -6px;
            transform: translateX(-50%) rotate(10deg);
            border-radius: 2px;
        }
        #fruit {
            position: relative;
            width: 20px;
            height: 20px;
            background-color: #F44336;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.5), inset -3px -3px 8px rgba(0,0,0,0.2);
            animation: pulse 0.5s ease-in-out infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        #score {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            padding: 20px;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 32px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="game-container">
        <div id="fruit-container">
            <div id="fruit-stalk"></div>
            <div id="fruit"></div>
        </div>
        
        <div id="game-over">Game Over!<br><small>Press Space to restart</small></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
