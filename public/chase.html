<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Winter Heart Chase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }
        body {
            background: linear-gradient(180deg, #1a2a3a 0%, #2d4a5a 100%);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100dvh;
        }

        /* Main wrapper for centering */
        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 10px;
        }

        #header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 10px 15px;
            flex-wrap: wrap;
        }
        #score {
            color: #e8f4fc;
            font-size: clamp(16px, 4vw, 24px);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #level {
            color: #7ec8e3;
            font-size: clamp(14px, 3.5vw, 20px);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #lives {
            color: #ff6b9d;
            font-size: clamp(14px, 3.5vw, 20px);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Animal Selection Screen */
        #animal-select {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 20, 30, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
        }
        #animal-select h1 {
            color: #7ec8e3;
            font-size: clamp(24px, 6vw, 36px);
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(126, 200, 227, 0.5);
            text-align: center;
        }
        #animal-select .subtitle {
            color: #a0c4d4;
            font-size: clamp(12px, 3vw, 16px);
            margin-bottom: 30px;
            text-align: center;
        }
        .animal-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 500px;
        }
        .animal-option {
            width: 100px;
            height: 120px;
            background: linear-gradient(135deg, #3a5a6a 0%, #2a4a5a 100%);
            border: 3px solid #5a8a9a;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
        }
        .animal-option:hover, .animal-option:active {
            transform: scale(1.1);
            border-color: #ff6b9d;
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.3);
        }
        .animal-option .preview {
            width: 56px;
            height: 56px;
            background-size: 224px 224px;
            background-position: 0 0;
            image-rendering: pixelated;
        }
        .animal-option .name {
            color: #e8f4fc;
            font-size: 14px;
            margin-top: 8px;
        }

        /* Game Container - Responsive */
        #game-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            aspect-ratio: 16 / 10;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.4);
            background:
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 40% 70%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 60% 20%, rgba(255,255,255,0.08) 2px, transparent 2px),
                radial-gradient(circle at 80% 50%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 10% 80%, rgba(255,255,255,0.08) 2px, transparent 2px),
                radial-gradient(circle at 90% 10%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 50% 90%, rgba(255,255,255,0.08) 1px, transparent 1px),
                linear-gradient(180deg, #d4e5ed 0%, #e8f2f7 30%, #f0f7fa 60%, #e0eef5 100%);
            background-size:
                100px 100px, 80px 80px, 120px 120px, 90px 90px,
                110px 110px, 70px 70px, 130px 130px, 100% 100%;
            border: 4px solid #8ab4c4;
            flex-shrink: 1;
            min-height: 0;
        }

        /* Mobile: Fill available space above d-pad */
        @media (max-width: 800px), (pointer: coarse) {
            #game-wrapper {
                padding: 5px;
                justify-content: flex-start;
                height: 100%;
            }
            #game-container {
                width: 100%;
                max-width: none;
                aspect-ratio: auto;
                flex: 1;
                border-radius: 8px;
                border-width: 2px;
            }
            #header {
                gap: 10px;
                padding: 6px 10px;
            }
            .animal-option {
                width: 80px;
                height: 100px;
            }
            .animal-option .preview {
                width: 48px;
                height: 48px;
                background-size: 192px 192px;
            }
        }

        /* Large screens */
        @media (min-width: 1400px) {
            #game-container {
                max-width: 1200px;
            }
        }

        /* Snowfall animation overlay */
        #snowfall {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            overflow: hidden;
        }
        .snowflake {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 10px;
            animation: fall linear infinite;
            text-shadow: 0 0 3px rgba(200, 220, 240, 0.8);
        }
        @keyframes fall {
            0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100%) rotate(360deg); opacity: 0.3; }
        }

        /* Player Sprite */
        #player {
            position: absolute;
            z-index: 10;
            image-rendering: pixelated;
            transition: filter 0.3s ease, opacity 0.3s ease;
        }
        #player.climbing {
            filter: drop-shadow(0 0 6px rgba(255, 215, 0, 0.9)) drop-shadow(0 0 12px rgba(255, 215, 0, 0.5));
            opacity: 0.85;
            z-index: 15;
            animation: climb-bob 0.4s ease-in-out infinite alternate;
        }
        @keyframes climb-bob {
            from { transform: translateY(0); }
            to { transform: translateY(-3px); }
        }

        /* Central Ruins */
        #ruins {
            position: absolute;
            z-index: 3;
            image-rendering: pixelated;
        }

        /* Obstacles */
        .obstacle {
            position: absolute;
            image-rendering: pixelated;
            z-index: 5;
        }

        /* Hearts */
        .heart {
            position: absolute;
            font-size: clamp(20px, 4vw, 28px);
            line-height: 1;
            text-align: center;
            z-index: 8;
            transition: transform 0.2s ease, opacity 0.2s ease;
            text-shadow: 0 0 10px rgba(255, 107, 157, 0.8);
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }
        .heart.expiring {
            animation: shake 0.1s ease-in-out infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0) scale(1); }
            25% { transform: translateX(-3px) scale(0.9); }
            75% { transform: translateX(3px) scale(0.9); }
        }
        @keyframes spawn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); opacity: 1; }
        }
        .heart.spawning {
            animation: spawn 0.3s ease-out;
        }
        .heart-timer {
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background: rgba(0,0,0,0.4);
            border-radius: 2px;
            overflow: hidden;
        }
        .heart-timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b9d, #ff4757);
            transition: width 0.1s linear;
        }
        .collected {
            animation: collect 0.3s ease-out forwards;
        }
        @keyframes collect {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); }
            100% { transform: scale(0); opacity: 0; }
        }
        .missed {
            animation: missed 0.5s ease-out forwards;
        }
        @keyframes missed {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0) rotate(180deg); opacity: 0; }
        }

        /* Bonus hearts (golden) */
        .heart.bonus {
            color: gold;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.9);
            animation: pulse-gold 0.5s ease-in-out infinite alternate;
        }
        @keyframes pulse-gold {
            0% { transform: scale(1); filter: brightness(1); }
            100% { transform: scale(1.1); filter: brightness(1.3); }
        }

        /* Level Up notification */
        #level-up {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #7ec8e3;
            font-size: clamp(32px, 8vw, 48px);
            font-weight: bold;
            text-shadow: 0 0 30px rgba(126, 200, 227, 0.8), 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 60;
            animation: level-up-anim 1.5s ease-out forwards;
        }
        @keyframes level-up-anim {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            20% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            80% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }
        @keyframes streak-reward {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            20% { transform: translate(-50%, -50%) scale(1.4); opacity: 1; }
            60% { transform: translate(-50%, -70%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -120%) scale(0.8); opacity: 0; }
        }

        /* Game Over */
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #e8f4fc;
            font-size: clamp(24px, 6vw, 36px);
            text-align: center;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            background: rgba(20, 40, 60, 0.95);
            padding: 25px 40px;
            border-radius: 15px;
            border: 2px solid #5a8a9a;
            z-index: 50;
            width: 90%;
            max-width: 350px;
        }
        #game-over small {
            font-size: clamp(14px, 3.5vw, 18px);
            color: #a0c4d4;
        }
        #final-stats {
            font-size: clamp(12px, 3vw, 16px);
            color: #7ec8e3;
            margin-top: 15px;
        }

        #instructions {
            color: #a0c4d4;
            font-size: clamp(10px, 2.5vw, 14px);
            text-align: center;
            margin-top: 10px;
            padding: 0 10px;
        }

        #back-link {
            color: #7ec8e3;
            font-size: clamp(12px, 3vw, 14px);
            text-align: center;
            margin-top: 8px;
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        #back-link:hover {
            opacity: 1;
        }

        /* Progress bar for next level */
        #progress-container {
            width: clamp(100px, 25vw, 200px);
            height: 8px;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #7ec8e3, #a0e8f0);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Mobile Touch Controls */
        #touch-controls {
            display: none;
            justify-content: center;
            padding: 8px 0;
            flex-shrink: 0;
            z-index: 200;
        }
        @media (max-width: 800px), (pointer: coarse) {
            #touch-controls {
                display: flex;
            }
            #instructions {
                display: none;
            }
            #back-link {
                display: none;
            }
        }
        .dpad {
            display: grid;
            grid-template-columns: 56px 56px 56px;
            grid-template-rows: 50px 50px 50px;
            gap: 4px;
        }
        .dpad-btn {
            width: 56px;
            height: 50px;
            background: rgba(126, 200, 227, 0.3);
            border: 2px solid rgba(126, 200, 227, 0.6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: #fff;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            transition: background 0.1s, transform 0.1s;
        }
        .dpad-btn:active, .dpad-btn.active {
            background: rgba(126, 200, 227, 0.6);
            transform: scale(0.95);
        }
        .dpad-btn.up { grid-column: 2; grid-row: 1; }
        .dpad-btn.left { grid-column: 1; grid-row: 2; }
        .dpad-btn.right { grid-column: 3; grid-row: 2; }
        .dpad-btn.down { grid-column: 2; grid-row: 3; }
        .dpad-center {
            grid-column: 2;
            grid-row: 2;
            width: 56px;
            height: 50px;
            background: rgba(255, 107, 157, 0.2);
            border: 2px solid rgba(255, 107, 157, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            color: #ff6b9d;
        }
    </style>
</head>
<body>
    <!-- Animal Selection Screen -->
    <div id="animal-select">
        <h1>Winter Heart Chase</h1>
        <div class="subtitle">Choose your animal and collect hearts in the frozen ruins!</div>
        <div class="animal-options">
            <div class="animal-option" data-animal="Fox">
                <div class="preview" id="preview-fox"></div>
                <div class="name">Fox</div>
            </div>
            <div class="animal-option" data-animal="Deer">
                <div class="preview" id="preview-deer"></div>
                <div class="name">Deer</div>
            </div>
            <div class="animal-option" data-animal="Boar">
                <div class="preview" id="preview-boar"></div>
                <div class="name">Boar</div>
            </div>
            <div class="animal-option" data-animal="Hare">
                <div class="preview" id="preview-hare"></div>
                <div class="name">Hare</div>
            </div>
        </div>
        <a id="back-link-select" class="back-link" href="games.html" style="margin-top: 30px;">← Back to Games</a>
    </div>

    <div id="game-wrapper">
        <div id="header">
            <div id="score">Score: 0</div>
            <div id="level">Level 1</div>
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            <div id="lives"></div>
        </div>
        <div id="game-container">
            <div id="snowfall"></div>
            <img id="ruins" src="" alt="ruins">
            <div id="player"></div>
            <div id="level-up"></div>
            <div id="game-over">Game Over!<br><small>Tap to restart</small><div id="final-stats"></div></div>
        </div>
        <div id="instructions">Arrow Keys / WASD to move | Space to pause</div>
        <a id="back-link" href="games.html">← Back to Games</a>

        <!-- Mobile Touch Controls -->
        <div id="touch-controls">
            <div class="dpad">
                <button class="dpad-btn up" data-dir="up">▲</button>
                <button class="dpad-btn left" data-dir="left">◀</button>
                <div class="dpad-center">MOVE</div>
                <button class="dpad-btn right" data-dir="right">▶</button>
                <button class="dpad-btn down" data-dir="down">▼</button>
            </div>
        </div>
    </div>

    <script src="chase.js"></script>
    <script>
        // Pass name parameter to back links
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');
        if (name) {
            const backUrl = 'games.html?name=' + encodeURIComponent(name);
            document.getElementById('back-link').href = backUrl;
            document.getElementById('back-link-select').href = backUrl;
        }

        // Mobile touch controls
        const dpadBtns = document.querySelectorAll('.dpad-btn');

        dpadBtns.forEach(btn => {
            const dir = btn.dataset.dir;

            // Touch events
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                btn.classList.add('active');
                simulateKey(dir, true);
            }, { passive: false });

            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                btn.classList.remove('active');
                simulateKey(dir, false);
            }, { passive: false });

            btn.addEventListener('touchcancel', (e) => {
                btn.classList.remove('active');
                simulateKey(dir, false);
            });

            // Mouse events for testing
            btn.addEventListener('mousedown', (e) => {
                btn.classList.add('active');
                simulateKey(dir, true);
            });

            btn.addEventListener('mouseup', (e) => {
                btn.classList.remove('active');
                simulateKey(dir, false);
            });

            btn.addEventListener('mouseleave', (e) => {
                if (btn.classList.contains('active')) {
                    btn.classList.remove('active');
                    simulateKey(dir, false);
                }
            });
        });

        function simulateKey(dir, isDown) {
            const keyMap = {
                'up': 'ArrowUp',
                'down': 'ArrowDown',
                'left': 'ArrowLeft',
                'right': 'ArrowRight'
            };
            const code = keyMap[dir];
            if (typeof keysPressed !== 'undefined') {
                keysPressed[code] = isDown;
            }
        }

        // Tap game over to restart
        document.getElementById('game-over').addEventListener('click', () => {
            if (typeof gameOver !== 'undefined' && gameOver) {
                document.getElementById('animal-select').style.display = 'flex';
                gameOver = false;
            }
        });

        // Prevent pull-to-refresh
        document.body.addEventListener('touchmove', (e) => {
            if (e.target.closest('#game-container') || e.target.closest('#touch-controls')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
